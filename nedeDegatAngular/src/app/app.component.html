<div class="globalContent">
    <div class="row">
        <div class="col">
            <div class="card bg-dark">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-md-auto">
                                    <label for="inputDe">Valeur du dé</label>
                                </div>
                                <div class="col-md-2">
                                    <input id="inputDe" (input)="checkApplyToBoss()" class="myInput inputDe"
                                        type="number" (keydown)="testEnter($event, 'inputDe')">
                                </div>
                                <div class="col-md-auto">
                                    <button class="btn btn-primary" (click)="lancer()">Lancer</button>
                                </div>
                                <div class="col-md-auto" id="btnApplyToBoss" style="display: none;">
                                    <button class="btn btn-danger" (click)="applyToBoss()">Appliquer au boss</button>
                                </div>
                                <div class="col text-right">
                                    <button class="btn btn-danger" id="btnSwitchMod" (click)="switchBossMod()">
                                        Mode BOSS
                                    </button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col" id="displayNbRelance" style="display: none;">
                                    coucou
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchTranchante"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchTranchante">
                                            Tranchantes à 1 main
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchContondante"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchContondante">
                                            Contondante
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switch2Mains"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switch2Mains">
                                            2 mains
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchPerfo"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchPerfo">
                                            Perforation
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchToutArme"
                                            (click)="checkAllWeapon()" checked>
                                        <label class="custom-control-label" for="switchToutArme">
                                            Tout
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchPlates"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchPlates">
                                            Plates
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchCuirasse"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchCuirasse">
                                            Cuirasse
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchEcailles"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchEcailles">
                                            Ecailles
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchMaille"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchMaille">
                                            Maille
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchCuirRigide"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchCuirRigide">
                                            Cuir Rigide
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchCuirSouple"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchCuirSouple">
                                            Cuir Souple
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchSansArmure"
                                            (click)="lancer()" checked>
                                        <label class="custom-control-label" for="switchSansArmure">
                                            Sans Armure
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switchToutArmor"
                                            (click)="checkAllArmor()" checked>
                                        <label class="custom-control-label" for="switchToutArmor">
                                            Tout
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="zoneClassique">
                    <div class="row">
                        <!-- TABLE DEGATS -->
                        <div class="col">
                            <div class="card bg-dark">
                                <div class="card-body corps">
                                    <table class="table table-dark">
                                        <thead id="tableHead">
                                        </thead>
                                        <tbody id="tableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- FIN TABLE DEGATS -->
                        <div class="col-md-3">
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col text-center">
                                            <button id="btnSaveBoss" class="btn btn-success"
                                                (click)="saveBoss()">Enregistrer</button>
                                            <button id="btnNewBoss" class="btn btn-primary" (click)="newBoss()"
                                                style="display: none;">Nouveau</button>
                                        </div>
                                    </div>
                                    <div class="row" id="alertPv" style="display: none;">
                                        <div class="col">
                                            <div class="alert alert-danger">
                                                Les PV doivent être renseignés et > 0
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3" id="containerinputDegatImmediat" style="display: none;">
                                        <div class="col-md-auto">
                                            Dégats immédiats
                                        </div>
                                        <div class="col">
                                            <input type="number" class="myInput" id="inputDegatImmediat"
                                                (keydown)="testEnter($event, 'degatImmediat')">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-auto">
                                            PV
                                        </div>
                                        <div class="col">
                                            <input type="number" class="myInput" id="inputPvBoss"
                                                (keydown)="testEnter($event, 'saveBoss')">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-auto">
                                            BD
                                        </div>
                                        <div class="col">
                                            <input type="number" class="myInput" id="inputBdBoss"
                                                (keydown)="testEnter($event, 'saveBoss')">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-auto">
                                            Armure
                                        </div>
                                        <div class="col">
                                            <select class="myInput" id="selectBossArmor">
                                                <option value="plate">Plate</option>
                                                <option value="cuirrasse">Cuirrasse</option>
                                                <option value="ecaille">Ecaille</option>
                                                <option value="maille">Maille</option>
                                                <option value="cuirR">Cuir Rigide</option>
                                                <option value="cuirS">Cuir Souple</option>
                                                <option value="sa">Sans Armure</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div id="chat">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="zoneBoss" style="display: none;">

                </div>
            </div>
        </div>
    </div>
</div>
